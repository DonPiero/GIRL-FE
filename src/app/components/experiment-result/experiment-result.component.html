<div class="container_preview">
  <div id="header">
    <div class="title" [innerHTML]="experiment?.name"></div>
    <div class="subtitle">--- COMPLETED EXPERIMENT ---</div>
  </div>
  <div class="line"></div>
  <span id="results_title">RESULTS</span>
  <div id="results">
    <div class="resultsInfo">
      <div class="results_scores" [innerHTML]="experiment?.percentage"></div>
      <span>Percentage</span>
    </div>
    <div class="resultsInfo">
      <div class="results_scores" [innerHTML]="experiment?.qsize"></div>
      <span>Size of Q</span>
    </div>
    <div class="resultsInfo">
      <div class="results_scores" [innerHTML]="experiment?.time"></div>
      <span>Duration</span>
    </div>
  </div>
  <div class="line"></div>
  <span id="parameters_title">PARAMETERS</span>
  <div class="parameters_grid">
    <div class="grid_element" [innerHTML]="'Model: ' + experiment?.model"></div>
    <div class="grid_element" [innerHTML]="'Epsilon: ' + experiment?.epsilon"></div>
    <div class="grid_element" [innerHTML]="'Decay: ' + experiment?.decay"></div>
    <div class="grid_element" [innerHTML]="'Alpha: ' + experiment?.alpha"></div>
    <div class="grid_element" [innerHTML]="'Discount: ' + experiment?.discount"></div>
    <div class="grid_element" [innerHTML]="'Run: ' + experiment?.run"></div>
    <div class="grid_element" [innerHTML]="'Epochs: ' + experiment?.epochs"></div>
    <div class="grid_element" [innerHTML]="'Optimisation: ' + experiment?.optimisation"></div>
    <div class="grid_element" [innerHTML]="'Limit: ' + experiment?.limit"></div>
    <div class="grid_element" [innerHTML]="'Instance: ' + experiment?.instance"></div>
  </div>
  <div class="line"></div>
  <div class = "graph_box" *ngIf="experiment?.generateGraph.toLowerCase() == 'true'">
    <span id="graph_title">GRAPH</span>
    <div class="graph_container">
      <img class="graph" [src]="'data:image/png;base64,' + experiment?.png">
    </div>
  </div>
  <div id="buttons_results">
    <a class="buttons" >Download the CSV file</a>
    <a class="buttons" [href]="'data:image/png;base64,' + experiment?.png" download="graph.png">Download the PNG file</a>
    <a class="buttons" (click)="setParams()" routerLink="/experiments" >Modify the parameters</a>
  </div>
</div>
