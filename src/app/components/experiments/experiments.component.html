<div class="container_new">
  <span class="title_new">Conduct New Experiment</span>
  <form class="parameters_grid" >
    <div class="grid_element" content="Name"><input type="text" name="name" [(ngModel)]="newExperiment.name" placeholder="This experiment's name."></div>
    <div class="grid_element" content="Alpha"><input type="number" min="0" max="1" step=".01" name="alpha" [(ngModel)]="newExperiment.alpha" placeholder="Alpha value in [0, 1]."></div>
    <div class="grid_element" content="Decay"><input type="number" min="0" max="1" step=".01" name="decay" [(ngModel)]="newExperiment.decay" placeholder="Decay value in [0, 1]."></div>
    <div class="grid_element" content="Discount"><input type="number" min="0" max="1" step=".01" name="discount" [(ngModel)]="newExperiment.discount" placeholder="Discount value in [0, 1]."></div>
    <div class="grid_element" content="Epsilon"><input type="number" min="0" max="1" step=".01" name="epsilon" [(ngModel)]="newExperiment.epsilon" placeholder="Epsilon value in [0, 1]."></div>
    <div class="grid_element" content="Epochs"><input type="number" min="1" max="1000" step="10" name="epochs" [(ngModel)]="newExperiment.epochs" placeholder="Number of epochs per run."></div>
    <div class="grid_element" content="Limit"><input type="number" min="100" max="1000000" step="1000" name="limit" [(ngModel)]="newExperiment.limit" placeholder="Experiment's limit."></div>
    <div class="grid_element" content="Runs"><input type="number" min="1" max="100" step="1" name="runs" [(ngModel)]="newExperiment.runs" placeholder= "Number of runs."></div>
    <div class="grid_element" content="Model"><input type="number" min="1" max="6" step="1" name="model" [(ngModel)]="newExperiment.model" placeholder="The type of experiment."></div>
    <div class="grid_element" content="Instances"><input type="text" name="instances" [(ngModel)]="newExperiment.instances" placeholder="8 instances like: a,b,c,d,e,f,g,h."></div>
    <div class="grid_element" content="Optimisation"><input type="number" name="optimisation" min="0" max="3" step="1" [(ngModel)]="newExperiment.optimisation" placeholder="Experiment's optimisation."></div>
    <div class="grid_element" content="Generate Graph"><input type="checkbox" class="check" name="generate_graph" [(ngModel)]="newExperiment.generateGraph" placeholder="Generate graph?"></div>
  </form>
  <div id="buttons_new">
    <button class="buttons" (click)="createExperiment()">Save</button>
    <button class="buttons" (click)="clear()">Clear</button>
  </div>
</div>

<div class="container_history">
  <span class="title_history">History</span>
  <div class="sort">
    <button (click)="sort.length>0 ? order=!order : null;
                     sortExperiments()" id="sort_button" [innerHTML]="'Sort: ' + sort"></button>

    <img *ngIf="order" class="arrow" src="assets/Images/down.svg">
    <img *ngIf="!order" class="arrow" src="assets/Images/Up.svg">
    <div class="sort_options">
      <button (click)="sort='Name';
                       order=!order;
                       sortExperiments()"
              class="option">Name
      </button>
      <button (click)="sort='Date';
                       order=!order;
                       sortExperiments()"
              class="option">Date
      </button>
    </div>
  </div>
  <div class="preview_container">
    <app-experiment-preview routerLink="/experiment/{{experiment.id}}" (deleted)="refresh()" *ngFor="let experiment of experiments" [experiment]="experiment"></app-experiment-preview>
  </div>
</div>
